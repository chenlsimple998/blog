<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<div id="root"></div>
<script>
    let data = { a: 1 }
    // 该对象被加入到一个 Vue 实例中
    let vm = new Vue({
        data: data
    })
    // todo 注意 这样 挂载的时候是 挂载对象  当 在"组件"中的时候是  data: function(){return {}}
    // 获得这个实例上的 property
    // 返回源数据中对应的字段
   console.log(vm.a == data.a) // => true
    // 设置 property 也会影响到原始数据
    vm.a = 2
    console.log(data.a )// => 2

    // ……反之亦然
    data.a = 3
   console.log(vm.a)  // => 3
</script>
</body>
</html>
